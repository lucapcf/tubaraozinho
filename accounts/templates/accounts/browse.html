{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<h1>BROWSEEEEEE   COOOOCCKKKKK</h1>
<form action="{% url 'filter_ideas' %}" method="get">
    <input type="text" name="title" placeholder="Search ideas by title..." value="{{ request.GET.title }}">
    <button type="submit">Search</button>
</form>
<section id="ideias" class="py-5">
    <div class="container">
        <div class="row">
            {% for idea in ideas %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ idea.title }}</h5>
                        <p class="card-text">{{ idea.description|truncatewords:20 }}</p>
                        <a href="{% url 'idea' idea.id %}" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
