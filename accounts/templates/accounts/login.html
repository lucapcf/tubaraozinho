{% block content %}
<div class="container text-white mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="form-group mb-4">
            {{ form.username.errors }}
            Nome de usu√°rio
            {{ form.username }}
        </div>
        <div class="form-group mb-4">

            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
