{% extends "dashboard/base.html" %}

{% block title %}Editar Ideia{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Editar Ideia</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Título da Ideia</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label for="id_description">Descrição</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label for="id_investment_value">Valor Investido</label>
                            {{ form.investment_value }}
                        </div>
                        <div class="form-group">
                            <label for="id_elapsed_time">Tempo de Retorno (meses)</label>
                            {{ form.elapsed_time }}
                        </div>
                        <div class="form-group">
                            <label for="id_return_on_investment">Retorno de Capital (%)</label>
                            {{ form.return_on_investment }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
