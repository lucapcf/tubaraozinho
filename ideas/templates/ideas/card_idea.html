{% block content %}

<div class="col-md-4 mb-4">
    <div class="card h-100 {% if idea.user_profile.entrepreneur_tier == 'premium' %}bg-warning{% endif %}">
        <div class="card-body">
            <h5 class="card-title">{{ idea.title }}</h5>
            <p class="card-text">{{ idea.description|truncatewords:20 }}</p>
            {% if idea.user_profile.entrepreneur_tier == 'premium' %}
                <p class="text-success">Criador Premium</p>
            {% endif %}
            <a href="{% url 'ideas:idea' idea.id %}" class="btn btn-primary">Saiba Mais</a>
        </div>
    </div>
</div>

{% endblock %}
